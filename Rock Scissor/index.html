<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock Scisser Papper</title>
    <link rel="stylesheet" href="style.css  " />
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <p>
          Computer :
          <span id="computer_score">0</span>
        </p>

        <p>
          You :
          <span id="user_score">0</span>
        </p>
      </div>
      <div class="weapons">
        <button onclick="checker('rock')">
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>

        <button onclick="checker('paper')">
          <i class="fa-regular fa-hand-paper"></i>
        </button>

        <button onclick="checker('scissor')">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>

      <div class="details">
        <div class="details">
          <p id="user_choice"></p>
          <p id="comp_choice"></p>
          <p id="result"></p>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="main.js"></script>
  </body>
</html>
