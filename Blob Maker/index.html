<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font size -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Blob maker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="output">
        <div id="blob"></div>
      </div>
      <div class="dimensions">
        <div>
          <label for="blob-height"> Height </label>
          <input type="number" inputmode="numeric" pattern="[0-9]*" value="100" id="blob-height">
        </div>
        <div>
            <label for="blob-width"> Width </label>
            <input type="number" inputmode="numeric" pattern="[0-9]*" value="100" id="blob-width">

        </div>
      </div>
      <div class="sliders">
        <input type="range" value="30" id="">
        <input type="range" value="80" id="">
        <input type="range" value="60" id="">
        <input type="range" value="40" id="">
      </div>
      <input type="text" readonly id="css=code">
      <button id="copy">Copy</button>
    </div>

    <!-- script -->
    <script src="main.js"></script>
  </body>
</html>
