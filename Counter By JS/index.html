<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter_by_Js</title>
</head>
<body>
    <section class="container">
       <div class="main">
        <div class="box">
            <h1 class="text">COUNTER</h1>
            <h1 id="counter" class="counter">0</h1>
            <div class="buttons">
                <button class="counterBtn  lower">Lower count</button>
                <button class="counterBtn  adder">Add count</button>
            </div>
        </div>
       </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
