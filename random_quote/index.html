<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="main__all">
        <div class="quote__part">
          <button class="btn" id="btn">Generate Quote</button>
          <h3 class="quote__text">
            <span class="quote__icon">
              <i class="fas fa-quote-left fa-3x">
                </i>
            </span>
            <span id="quote" class="quote">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi,
              neque temporibus quos pariatur incidunt voluptatem eligendi. Omnis
              adipisci eos, in maiores tempora vero distinctio unde. Earum ipsum
              blanditiis impedit ipsam.
            </span>
          </h3>

          <h5 class="author">-<span class='quote__author'>author</span></h5>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
